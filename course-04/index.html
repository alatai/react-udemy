<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/game-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- 不必把所有东西都放在组件中 -->
    <!-- 例如一些不需要改变的静态标记、静态数据 -->
    <header>
      <!-- 公共文件夹中的所有文件基本上都将于index一起提供 -->
      <!-- 这些文件将自动构建到Web应用程序的根目录 -->
      <!-- 可以简单地通过名称引用，而不是路径 -->
      <img src="game-logo.png" alt="Hand-draw tic tac toe game board" />
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
